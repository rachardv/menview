<section id="user-card" class="content-card rounded shadow">

    <div class="overlay-nav">
        <ul>
            <li>
                <h3 style="margin: 0rem; padding: 0rem;">Account</h3>
            </li>
        </ul>
    </div>

    <div id="user-card-content" class="overlay-content">

        <div id="user-options" class="full-width" *ngIf="!showUserInfo">
            <div *ngIf="!currentUser">
                <a class="btn-alt full-width rounded shadow" href="#" [routerLink]="['/login']"
                    style="display: inline-block; margin: 1rem 0rem; color: white; text-decoration: none;">Login</a>
                <a class="btn-alt full-width rounded shadow" href="#" [routerLink]="['/register']"
                    style="display: inline-block; margin: 1rem 0rem; color: white; text-decoration: none;">Register</a>
            </div>

            <div id="user-info" *ngIf="currentUser" class="full-width">
                <h1>g00dm00df00dd00d</h1>

                <br />

                <h3>Statistics</h3>
                <ul style="list-style-type: none;">
                    <li>Dishes reviewed: 134</li>
                    <li>Average dish rating: 3.14159</li>
                </ul>

                <h3>Recent Reviews</h3>
                <ul style="list-style-type: none;">
                    <li>
                        <p>DishName at RestaurantName:</p>
                        <p>Review preview...</p>
                    </li>
                </ul>
            </div>

        </div>


    </div>
</section>
