<div class="dish-card">
    <img src={{isrc}} class="dish-image">
    <span class="dish-name">{{name}}<span class="cost-label"><i>${{cost}}.99</i></span></span>
    <span class="right-text">{{rating}}/5 Stars</span>
    <hr class="divider">
    <p>{{description}}</p>
    <button class="dish-button">Write a Review</button>
</div>
