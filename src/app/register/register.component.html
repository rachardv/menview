<section id="register-card" class="content-card rounded shadow" [@fadeInOut]> 

    <div class="overlay-nav">
        <ul>
            <li>
                <h3 style="margin: 0rem; padding: 0rem;">Register</h3>
            </li>
        </ul>
    </div>

    <div id="register-card-content" class="overlay-content">
        <alert></alert>
        <form [formGroup]="registerForm" class="full-width" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" placeholder="Username" formControlName="username" class="form-control input-bar rounded"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                </div>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email Address" formControlName="email" class="form-control input-bar rounded"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                </div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" formControlName="password" class="form-control input-bar rounded"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                </div>
            </div>
            <div class="form-group">
                <div *ngIf="f.username.errors?.required && f.username.dirty">Username is required</div>
                <div *ngIf="f.email.errors?.required && f.email.dirty">Email address is required</div>
                <div *ngIf="f.password.errors?.required && f.password.dirty">Password is required</div>
                <div *ngIf="f.password.errors?.minlength && f.password.dirty">Password must be at least 6 characters</div>
                <button [disabled]="loading" class="btn-alt full-width rounded shadow">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Sign Up
                </button>
                <p>By signing up, you agree to our <b>Terms of Service</b>.</p>
            </div>
        </form>

    </div>

</section>
